

 
 
 <div class="container" style="border:thin">
  
 <form #tripadd='ngForm' (ngSubmit)="Register(tripadd)" class="form-horizontal" style="width:50%"  >
      
  <div class="form-group" >
            <label class="control-label col-sm-4" for="name" >Name:</label>
            <div class="col-sm-8">
              <input  style="width:80%" type="text" class="form-control" id="tripname" placeholder="Enter Name"
               name="name" tripname required [(ngModel)]='objtrip.name'  #tripname="ngModel">
           <span class="help-bpx" *ngIf="tripname.touched && !tripname.valid ">Required</span>
            </div>
          </div>
          <div class="form-group" >
            <label class="control-label col-sm-4" for="origin">Origin:</label>
            <div class="col-sm-8">
              <input style="width:80%"   required type="text" class="form-control" 
              id="origin" placeholder="Enter Origin" name="origin" origin required [(ngModel)]='objtrip.origin'  #origin="ngModel">
              <span class="help-bpx" *ngIf="origin.touched && !origin.valid ">Required</span>
            </div> 
          </div>
          <div class="form-group">
            <label class="control-label col-sm-4" for="destination">Destination:</label>
            <div class="col-sm-8">
              <input style="width:80%" required type="text" class="form-control"
                     id="destination" placeholder="Enter Destination" name="destination" destination required [(ngModel)]='objtrip.destination' #destination="ngModel">
              <span class="help-bpx" *ngIf="destination.touched && !destination.valid ">Required</span>
            </div>
          </div>
          <div class="form-group" >
            <label class="control-label col-sm-4" for="description">Description:</label>
            <div class="col-sm-8">
              <input #email="ngModel"  style="width:80%" type="text" [(ngModel)]='objtrip.description' class="form-control" id="description" placeholder="Enter Description" name="description">
            </div>
          </div>
           <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button  id="btnsubmit"  type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
      <button style="display:none" type="button" #closeBtn  class="btn btn-default"   data-dismiss="modal">Close</button>
