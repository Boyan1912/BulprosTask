<div class="container" style="border:thin">

  <form #EditForm='ngForm' name="editform" (ngSubmit)="EditTrip(EditForm)" class="form-horizontal" style="width:50%">

    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input style="width:50%" type="text" class="form-control" width="50%" id="tripname" placeholder="Enter Name"
          name="name" tripname required [(ngModel)]='objtrip.name' #name="ngModel">
        <span class="help-bpx" *ngIf="name.touched && !name.valid ">Required</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="origin">Origin:</label>
      <div class="col-sm-10">
        <input style="width:50%" required type="text" class="form-control" width="50%" id="origin" placeholder="Enter Origin"
          name="origin" origin required [(ngModel)]='objtrip.origin' #origin="ngModel">
        <span class="help-bpx" *ngIf="origin.touched && !origin.valid ">Required</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="destination">Destination:</label>
      <div class="col-sm-10">
        <input style="width:50%" required type="text" class="form-control" width="50%" id="destination" placeholder="Enter Destination"
               name="destination" destination required [(ngModel)]='objtrip.destination' #destination="ngModel">
        <span class="help-bpx" *ngIf="destination.touched && !destination.valid ">Required</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Description:</label>
      <div class="col-sm-10">
        <input #email="ngModel" style="width:50%" type="text" [(ngModel)]='objtrip.description' class="form-control" width="50%"
          id="description" placeholder="Enter Description" name="description">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
<button style="display:none" type="button" #closeBtn class="btn btn-default" data-dismiss="modal">Close</button>
